    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

                        <h3 class="ui header">Ava's Journey</h3>
                        <p>On the 7th of April, two weeks after her second birthday, our baby girl was diagnosed with Stage 4 High Risk Neuroblastoma, a very rare and aggressive childhood cancer, and our world fell apart.</p>
                        <p>Our little fighter is in her ninth round of chemo now and has gone through multiple operations. Her best chance is a lifesaving vaccine only available from Memorial Sloan Kettering Hospital in New York City. We were stunned and horrified to learn that the vaccine and associated costs are estimated at a daunting<b>$350,000</b>, but we are determined to raise the money for our baby girl.</p>
                        <p>A team of volunteers has assembled to help us reach our goal, and we are depending on your generosity to help our baby girl get the treatment she needs.</p>
                        <p>From the bottom of our hearts, <b>THANKYOU</b> for caring about Ava and sharing her story. Your support could be lifesaving.</p>
